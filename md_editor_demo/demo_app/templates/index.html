{% extends "base.html" %}
{% block content %}
    {% for article in articles %}
        <div class="card">
            <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <a href="{{ article.get_absolute_url }}" class="btn btn-primary">Read</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
